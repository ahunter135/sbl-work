<ion-card>
  <ion-card-header *ngIf="!loading">
    <h5 class="status">{{ statusName }}</h5>
  </ion-card-header>
  <ion-card-header *ngIf="loading">
    <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
  </ion-card-header>
  <ion-card-content *ngIf="!loading">
    {{ statusDescription }}
  </ion-card-content>
  <ion-card-content *ngIf="loading">
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  </ion-card-content>
</ion-card>
